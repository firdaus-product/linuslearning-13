<!DOCTYPE html>
<html lang="ms-MY" class="overflow-hidden overscroll-none">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematik Ceria: Penambahan (Aktiviti)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- UI STYLE (MASTER REFERENCE - TEMA HIJAU) --- */
        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4;
            background-image: radial-gradient(#86efac 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .game-card {
            background: white;
            border: 4px solid #475569;
            box-shadow: 8px 8px 0px #00000020;
            border-radius: 1.5rem;
            /* min-height: 600px; REMOVED */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Buttons */
        .btn-3d {
            transition: all 0.1s;
            border-bottom-width: 6px;
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            cursor: pointer;
            display: inline-block;
        }

        .btn-3d:active:not(:disabled) {
            transform: translateY(4px);
            border-bottom-width: 2px;
            box-shadow: none;
        }

        .btn-3d:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-bottom-width: 6px;
            filter: grayscale(100%);
        }

        /* Specific Activity Styles */

        /* Papan 100 Grid */
        .grid-100 {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2px;
        }

        .cell-100 {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .cell-100:hover {
            background: #f1f5f9;
        }

        .cell-100.active {
            background: #3b82f6;
            color: white;
            border-color: #1d4ed8;
            transform: scale(1.1);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
            z-index: 10;
        }

        .cell-100.jump {
            background: #22c55e;
            color: white;
            animation: popIn 0.3s;
        }

        .grid-scroll-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 5px;
            background: #f8fafc;
            border-radius: 1rem;
            border: 2px solid #e2e8f0;
        }

        /* Kotak Beracun Ring */
        .pupil-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #cbd5e1;
            border-radius: 50%;
            background: white;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .pupil-cell.active {
            border-color: #ef4444;
            background: #fee2e2;
            transform: scale(1.2);
            box-shadow: 0 0 15px #ef4444;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden text-slate-800 flex flex-col overscroll-none">

    <div class="flex-none p-4 z-50 pointer-events-none w-full">
        <div
            class="max-w-4xl mx-auto bg-green-400 border-4 border-green-600 rounded-full px-6 py-3 shadow-xl flex items-center justify-between pointer-events-auto transform hover:scale-[1.01] transition-transform">
            <div class="flex items-center gap-3">
                <span class="text-3xl animate-bounce">üßÆ</span>
                <span id="info-text" class="text-xl font-bold text-green-900 leading-none mt-1">Matematik Asas</span>
            </div>
            <button id="speak-btn" onclick="speakInfo()"
                class="bg-white hover:bg-green-50 text-green-600 border-2 border-green-200 rounded-full p-2 transition-colors shadow-sm">üîä</button>
        </div>
    </div>

    <div class="flex-1 w-full max-w-6xl mx-auto p-2 flex flex-col min-h-0">

        <div class="game-card p-2 mb-2 flex-1 w-full">
            <div id="activity-content"
                class="w-full relative z-10 flex flex-col items-center justify-center h-full transition-opacity duration-200">
                <div class="py-10 text-center">
                    <div class="text-8xl mb-6 animate-pulse">‚ûï</div>
                    <h2 class="text-5xl font-bold text-emerald-600 mb-4">Aktiviti Penambahan</h2>
                    <p class="text-xl text-slate-500 mb-8 font-semibold">Kotak Beracun, Masalah Harian & Papan 100.</p>
                    <div class="text-4xl animate-bounce">üëá</div>
                </div>
            </div>
        </div>

        <div class="flex-none bg-white/80 backdrop-blur-sm rounded-3xl shadow-lg p-2 border-2 border-white">
            <h3 class="text-lg font-bold text-slate-700 mb-1 text-center">üéÆ Pilih Aktiviti</h3>

            <div class="grid grid-cols-5 gap-2 mb-2">
                <button onclick="loadActivity(1)"
                    class="btn-3d bg-blue-500 text-white font-bold py-2 px-1 rounded-xl text-sm md:text-base">üÉè
                    Kad</button>
                <button onclick="loadActivity(2)"
                    class="btn-3d bg-green-500 text-white font-bold py-2 px-1 rounded-xl text-sm md:text-base">üé∂
                    Muzik</button>
                <button onclick="loadActivity(3)"
                    class="btn-3d bg-purple-500 text-white font-bold py-2 px-1 rounded-xl text-sm md:text-base">ü¶ã
                    Rama</button>
                <button onclick="loadActivity(4)"
                    class="btn-3d bg-orange-500 text-white font-bold py-2 px-1 rounded-xl text-sm md:text-base">üü°
                    Guli</button>
                <button onclick="loadActivity(5)"
                    class="btn-3d bg-pink-500 text-white font-bold py-2 px-1 rounded-xl text-sm md:text-base">üíØ
                    Grid</button>
            </div>

            <div class="flex justify-center gap-4 border-t-2 border-slate-100 pt-2">
                <button onclick="clearActivity()"
                    class="btn-3d bg-slate-400 text-white font-bold py-1 px-4 rounded-full text-base">üè† Menu</button>
                <button onclick="nextActivity()"
                    class="btn-3d bg-indigo-500 text-white font-bold py-1 px-6 rounded-full text-lg">Seterusnya
                    ‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        /* --- STANDARD HELPERS --- */
        let currentActivity = 0;
        let ttsEnabled = false;
        let currentInfo = "Pilih aktiviti untuk bermula!";

        function speak(text) {
            if (!ttsEnabled || !('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text); u.lang = 'ms-MY'; u.rate = 0.95; u.pitch = 1.05;
            const ms = window.speechSynthesis.getVoices().find(v => v.lang === 'ms-MY' || v.lang?.startsWith('ms'));
            if (ms) u.voice = ms;
            window.speechSynthesis.speak(u);
        }

        function setInfo(text) {
            currentInfo = text; const infoEl = document.getElementById('info-text');
            infoEl.style.opacity = 0; setTimeout(() => { infoEl.textContent = text; infoEl.style.opacity = 1; }, 200);
        }

        function speakInfo() {
            if (!ttsEnabled) { ttsEnabled = true; document.getElementById('speak-btn').classList.add('bg-green-100', 'text-green-600'); }
            speak(currentInfo);
        }

        function cryptoRandomId() { return Math.random().toString(36).slice(2, 9); }

        /* --- AUDIO LOGIC FOR KOTAK BERACUN (GLOBAL) --- */
        let kbAudioCtx = null, kbMusicGain = null, kbMusicBuffer = null, kbMusicSource = null;
        let kbMusicStartAt = 0, kbMusicPausedAt = 0;

        function kbEnsureMusic() {
            if (!kbAudioCtx) {
                kbAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
                kbMusicGain = kbAudioCtx.createGain();
                kbMusicGain.gain.value = 0.1; // Volume rendah
                kbMusicGain.connect(kbAudioCtx.destination);
                kbMusicBuffer = kbBuildLoop(kbAudioCtx);
            }
        }

        function kbBuildLoop(ctx) {
            const sr = ctx.sampleRate, dur = 2.4, ch = 1;
            const buf = ctx.createBuffer(ch, Math.floor(sr * dur), sr);
            const data = buf.getChannelData(0);
            for (let i = 0; i < data.length; i++) {
                const t = i / sr;
                const beat = Math.floor(t / 0.4);
                const phase = (t % 0.4);
                const env = phase < 0.15 ? 0.85 * (1 - phase / 0.15) : 0;
                const notes = [440, 523.25, 659.25, 523.25, 440, 392];
                const f = notes[beat % notes.length];
                data[i] = env * Math.sin(2 * Math.PI * f * t);
            }
            return buf;
        }

        function kbStartMusic() {
            kbEnsureMusic();
            if (kbMusicSource) return;
            if (kbAudioCtx.state === 'suspended') kbAudioCtx.resume();
            kbMusicSource = kbAudioCtx.createBufferSource();
            kbMusicSource.buffer = kbMusicBuffer;
            kbMusicSource.loop = true;
            kbMusicSource.connect(kbMusicGain);
            kbMusicStartAt = kbAudioCtx.currentTime;
            const offset = kbMusicPausedAt % kbMusicBuffer.duration;
            kbMusicSource.start(0, offset);
        }

        function kbPauseMusic() {
            if (!kbAudioCtx || !kbMusicSource) return;
            kbMusicPausedAt += (kbAudioCtx.currentTime - kbMusicStartAt);
            try { kbMusicSource.stop(); } catch (e) { }
            kbMusicSource.disconnect();
            kbMusicSource = null;
        }

        /* --- ROUTER --- */
        function loadActivity(n) {
            kbPauseMusic(); // Stop music if switching activities
            currentActivity = n;
            const content = document.getElementById('activity-content');
            content.style.opacity = 0;
            setTimeout(() => {
                if (n === 1) setupAct1(content);
                else if (n === 2) setupAct2(content);
                else if (n === 3) setupAct3(content);
                else if (n === 4) setupAct4(content);
                else if (n === 5) setupAct5(content);
                content.style.opacity = 1;
            }, 200);
        }

        function clearActivity() {
            kbPauseMusic();
            currentActivity = 0;
            document.getElementById('activity-content').innerHTML = `<div class="py-10 text-center"><div class="text-8xl mb-6 animate-pulse">‚ûï</div><h2 class="text-5xl font-bold text-emerald-600 mb-4">Aktiviti Penambahan</h2><p class="text-2xl text-slate-500 mb-8 font-semibold">Pilih butang di bawah.</p></div>`;
            setInfo("Pilih aktiviti di bawah.");
        }
        function nextActivity() { let next = currentActivity + 1; if (next > 5) next = 1; loadActivity(next); }


        /* =========================================
           LOGIK AKTIVITI
           ========================================= */

        /* --- 1. Kad Soalan --- */
        function setupAct1(content) {
            setInfo("Ambil kad, sebut jumlah, kemudian semak.");
            const makeCard = () => {
                const a = Math.floor(2 + Math.random() * 8), b = Math.floor(2 + Math.random() * 8), sum = a + b;
                return { a, b, sum, id: cryptoRandomId() };
            };
            const cards = Array.from({ length: 3 }, makeCard);

            content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-2xl font-bold text-blue-600 mb-2">üÉè Kad Spontan</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
                    ${cards.map(c => `
                        <div class="bg-blue-50 border-4 border-blue-200 rounded-2xl p-4 flex flex-col items-center relative">
                            <div class="text-3xl font-black text-blue-800 mb-2">${c.a} + ${c.b}</div>
                            
                            <button onclick="revealA1(this, ${c.a}, ${c.b}, ${c.sum})" class="btn-3d bg-blue-500 text-white px-2 py-1 rounded-xl font-bold text-sm w-full">
                                üëÄ Jawapan
                            </button>
                            
                            <div class="answer-box hidden mt-2 bg-white p-2 rounded-xl border-2 border-blue-100 w-full animate-popIn">
                                <div class="text-2xl font-bold text-blue-600">${c.sum}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        }
        window.revealA1 = function (btn, a, b, sum) {
            const box = btn.nextElementSibling;
            box.classList.remove('hidden');
            btn.style.display = 'none';
            const msg = `${a} tambah ${b} ialah ${sum}.`;
            setInfo(msg); speak(msg);
        }

        /* --- 2. Kotak Beracun --- */
        let kbTimer = null, kbRunning = false, kbAwaitingPick = false;
        let kbDeck = [];

        function setupAct2(content) {
            setInfo("Tekan Main Muzik. Tekan Henti untuk pilih murid.");
            kbDeck = [];
            for (let i = 0; i < 12; i++) {
                const a = 2 + Math.floor(Math.random() * 9);
                const b = 2 + Math.floor(Math.random() * 9);
                kbDeck.push({ a, b, sum: a + b, id: cryptoRandomId() });
            }
            kbMusicPausedAt = 0;
            kbRunning = false; kbAwaitingPick = false;

            const pupils = Array.from({ length: 10 }, (_, i) => i % 2 ? "üëß" : "üë¶");

            content.innerHTML = `
            <div class="w-full max-w-3xl text-center">
                <h3 class="text-2xl font-bold text-green-600 mb-2">üé∂ Kotak Beracun</h3>
                
                <div class="bg-green-50 border-2 border-green-200 rounded-3xl p-4 mb-4 relative">
                     <div class="flex items-center justify-center gap-1 flex-wrap mb-2" id="ring">
                        ${pupils.map((p, i) => `<div class="pupil-cell" id="p-${i}">${p}</div>`).join('')}
                    </div>
                    
                    <div class="flex justify-center gap-2">
                        <button id="kbPlay" class="btn-3d bg-green-500 text-white px-4 py-2 rounded-xl font-bold text-sm" onclick="kbPlay()">‚ñ∂Ô∏è Muzik</button>
                        <button class="btn-3d bg-red-500 text-white px-4 py-2 rounded-xl font-bold text-sm" onclick="kbStop()">‚èπ Henti</button>
                    </div>
                </div>

                <div id="deck-area" class="bg-white border-2 border-slate-200 rounded-2xl p-4 min-h-[100px]">
                    <div class="flex flex-wrap gap-1 justify-center" id="kbCardList">
                         ${kbDeck.map(c => `
                          <button id="btn-${c.id}" class="btn-3d bg-slate-100 text-slate-600 px-2 py-1 rounded-lg font-bold text-xs"
                                  onclick="kbShow('${c.id}', ${c.a}, ${c.b}, ${c.sum})">
                            ?
                          </button>`).join('')}
                    </div>
                    <div id="kbResult" class="mt-2 text-xl font-bold text-green-600"></div>
                </div>
            </div>
        `;
        }

        window.kbPlay = function () {
            if (kbRunning || kbAwaitingPick || kbDeck.length === 0) return;
            kbRunning = true;
            document.getElementById('kbPlay').disabled = true;
            document.getElementById('kbPlay').classList.add('opacity-50');

            // Animation
            const nodes = [...document.querySelectorAll('.pupil-cell')];
            let i = 0;
            kbTimer = setInterval(() => {
                nodes.forEach(n => n.classList.remove('active'));
                nodes[i % nodes.length].classList.add('active');
                i++;
            }, 220);

            kbStartMusic();
            setInfo('Muzik berjalan‚Ä¶ tekan ‚ÄúHenti‚Äù apabila bersedia.');
        }

        window.kbStop = function () {
            if (!kbRunning) return;
            clearInterval(kbTimer);
            kbRunning = false;
            kbAwaitingPick = true;

            kbPauseMusic();
            setInfo('Muzik berhenti! Pilih satu kad dari kotak di bawah.');
            speak("Pilih satu kad.");
        }

        window.kbShow = function (id, a, b, sum) {
            if (!kbAwaitingPick) { setInfo('Tekan ‚ÄúHenti‚Äù dahulu sebelum pilih kad.'); return; }

            const btn = document.getElementById(`btn-${id}`);
            if (btn) btn.remove();

            kbDeck = kbDeck.filter(k => k.id !== id);
            document.getElementById('kbCount').innerText = kbDeck.length;

            const res = document.getElementById('kbResult');
            res.innerHTML = `<div class="animate-popIn p-4 bg-green-100 border-2 border-green-400 rounded-xl inline-block shadow-lg text-3xl">${a} + ${b} = ${sum}</div>`;

            const msg = `${a} tambah ${b} ialah ${sum}.`;
            setInfo(msg); speak(msg);

            kbAwaitingPick = false;
            document.getElementById('kbPlay').disabled = false;
            document.getElementById('kbPlay').classList.remove('opacity-50');

            if (kbDeck.length === 0) setInfo("Tamat! Semua kad telah dipilih.");
        }


        /* --- 3. Masalah Rama-rama --- */
        function setupAct3(content) {
            setInfo("Baca cerita rama-rama.");
            const items = [
                { left: 3, right: 4, emoji: 'ü¶ã', teks: '3 rama-rama hinggap. 4 lagi datang.' },
                { left: 2, right: 5, emoji: 'üêû', teks: '2 kumbang di daun. 5 lagi sampai.' }
            ];

            content.innerHTML = `
            <div class="w-full max-w-4xl text-center">
                <h3 class="text-2xl font-bold text-purple-600 mb-4">ü¶ã Masalah: Haiwan</h3>
                <div class="space-y-4">
                    ${items.map((it, idx) => `
                        <div class="bg-purple-50 border-2 border-purple-200 rounded-2xl p-4">
                            <div class="text-3xl mb-2 tracking-widest">${it.emoji.repeat(it.left)} + ${it.emoji.repeat(it.right)}</div>
                            <p class="text-lg font-bold text-purple-900 mb-2">"${it.teks}"</p>
                            
                            <button onclick="revealStory(this, ${it.left}, ${it.right})" class="btn-3d bg-purple-500 text-white px-4 py-2 rounded-xl font-bold text-sm">
                                Kira Jumlah
                            </button>
                            
                            <div class="hidden mt-2 bg-white p-2 rounded-xl border-2 border-purple-100 animate-popIn">
                                <div class="text-2xl font-bold text-purple-600">${it.left} + ${it.right} = ${it.left + it.right}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
        }
        window.revealStory = function (btn, a, b) {
            btn.nextElementSibling.classList.remove('hidden');
            btn.style.display = 'none';
            speak(`Jumlahnya ${a + b} ekor.`);
        }


        /* --- 4. Masalah Guli --- */
        function setupAct4(content) {
            setInfo("Lihat bentuk lazim.");
            const problems = [{ nama: 'Ali', a: 9, b: 5 }, { nama: 'Siti', a: 7, b: 6 }];

            content.innerHTML = `
             <div class="w-full max-w-4xl text-center">
                <h3 class="text-2xl font-bold text-orange-600 mb-4">üü° Masalah Guli</h3>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    ${problems.map((p, i) => `
                        <div class="bg-orange-50 border-2 border-orange-200 rounded-2xl p-4">
                            <p class="text-base font-bold text-orange-900 mb-2 text-left">
                                ${p.nama} ada <span class="text-red-600">${p.a}</span>. 
                                Kawan beri <span class="text-blue-600">${p.b}</span>.
                            </p>
                            
                            <div class="bg-white border-2 border-slate-200 rounded-xl p-4 w-fit mx-auto shadow-inner text-2xl font-mono text-right leading-loose">
                                <div class="text-red-500">${p.a < 10 ? '&nbsp;' + p.a : p.a}</div>
                                <div class="border-b-4 border-slate-800 text-blue-500 relative">
                                    <span class="absolute left-[-20px] text-slate-400 text-lg top-3">+</span>
                                    ${p.b < 10 ? '&nbsp;' + p.b : p.b}
                                </div>
                                <div class="font-black text-orange-600 pt-1 hidden result-${i}">
                                    ${p.a + p.b}
                                </div>
                            </div>
                            
                            <button onclick="revealGuli(${i}, ${p.a}, ${p.b})" class="btn-3d bg-orange-500 text-white px-4 py-2 rounded-xl font-bold mt-4 w-full">
                                Kira
                            </button>
                        </div>
                    `).join('')}
                 </div>
            </div>
        `;
        }
        window.revealGuli = function (idx, a, b) {
            document.querySelector(`.result-${idx}`).classList.remove('hidden');
            speak(`${a} tambah ${b} ialah ${a + b}.`);
        }


        /* --- 5. Papan 100 --- */
        let startNum = null, currentNum = null, totalAdded = 0;

        function setupAct5(content) {
            setInfo("Pilih nombor mula di papan.");
            startNum = null; currentNum = null; totalAdded = 0;

            let gridHTML = '';
            for (let i = 1; i <= 100; i++) {
                gridHTML += `<div class="cell-100" id="c-${i}" onclick="click100(${i})">${i}</div>`;
            }

            content.innerHTML = `
             <div class="w-full max-w-5xl text-center">
                <h3 class="text-2xl font-bold text-pink-600 mb-2">üíØ Papan 100</h3>
                
                <div class="grid md:grid-cols-3 gap-4 items-start">
                    <div class="md:col-span-2">
                        <div class="grid-scroll-container shadow-inner">
                            <div class="grid-100">${gridHTML}</div>
                        </div>
                    </div>
                    
                    <div class="bg-pink-50 border-4 border-pink-200 rounded-2xl p-4 flex flex-col gap-2 sticky top-0">
                        <div class="text-lg font-bold text-pink-800 mb-1">Kawalan</div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="jump(1)" class="btn-3d bg-white border-pink-200 text-pink-600 font-bold py-1 px-2 rounded-lg text-sm">+1</button>
                            <button onclick="jump(2)" class="btn-3d bg-white border-pink-200 text-pink-600 font-bold py-1 px-2 rounded-lg text-sm">+2</button>
                            <button onclick="jump(5)" class="btn-3d bg-white border-pink-200 text-pink-600 font-bold py-1 px-2 rounded-lg text-sm">+5</button>
                            <button onclick="jump(10)" class="btn-3d bg-white border-pink-200 text-pink-600 font-bold py-1 px-2 rounded-lg text-sm">+10</button>
                        </div>
                        
                        <div class="mt-2 p-2 bg-white rounded-xl border-2 border-pink-100">
                            <div class="text-xs text-slate-400 font-bold">Ayat Matematik:</div>
                            <div id="eq-display" class="text-xl font-bold text-slate-700 min-h-[30px] flex items-center justify-center">---</div>
                        </div>

                        <button onclick="setupAct5(document.getElementById('activity-content'))" class="btn-3d bg-slate-400 text-white font-bold py-1 rounded-lg mt-1 text-sm">Reset</button>
                    </div>
                </div>
            </div>
        `;
        }

        window.click100 = function (n) {
            if (startNum === null) {
                startNum = n; currentNum = n; totalAdded = 0;
                document.querySelectorAll('.cell-100').forEach(c => c.classList.remove('active', 'jump'));
                document.getElementById(`c-${n}`).classList.add('active');
                updateEq();
                setInfo(`Mula pada ${n}. Pilih butang + untuk melompat.`);
                speak(`Mula nombor ${n}`);
            }
        }

        window.jump = function (k) {
            if (currentNum === null) { setInfo('Sila pilih nombor mula di papan dahulu.'); return; }

            const next = currentNum + k;
            if (next > 100) { setInfo('Nombor melebihi 100. Cuba nombor lain.'); return; }

            // Visual updates
            const cell = document.getElementById(`c-${next}`);
            cell.classList.add('jump');

            // Update logic
            currentNum = next;
            totalAdded += k;

            // Scroll to view if needed
            cell.scrollIntoView({ behavior: "smooth", block: "center" });

            // Keep start active, highlight current path logic could be complex, simple highlight new pos
            setTimeout(() => {
                document.querySelectorAll('.cell-100.active').forEach(c => c.classList.remove('active'));
                cell.classList.add('active');
            }, 100);

            updateEq();
            speak(`Tambah ${k}, jadi ${next}`);
        }

        function updateEq() {
            const eq = document.getElementById('eq-display');
            if (startNum === null) { eq.innerText = '---'; return; }
            eq.innerText = `${startNum} + ${totalAdded} = ${currentNum}`;
        }

    </script>
</body>
